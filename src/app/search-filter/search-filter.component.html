<div class="jumbotron" style="background-color:navajowhite !important">
  <div class="page-header">
    <h4>Add Query Filter..</h4>
  </div>

  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <label>Log Type</label>
    </div>
    <div class="col-sm-8">
      <select [(ngModel)]="selectedCountry.id" (change)="onSelect($event.target.value)">
        <option value="0">--Select--</option>
        <ng-template ngFor let-country [ngForOf]="countries" let-i="index">
          <option value={{country.id}}>{{country.name}}</option>
        </ng-template>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <label>Operator</label>
    </div>
    <div class="col-sm-8">
      <select (change)="onOperatorSelect($event.target.value)">
        <option value="0">--Select--</option>
        <ng-template ngFor let-operator [ngForOf]="states" let-i="index">
          <option value={{operator.id}}>{{operator.name}}</option>
        </ng-template>
      </select>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <label>Search</label>
    </div>
    <div class="col-sm-8">
      <input type="text" placeholder="Enter String" [(ngModel)]="inputStringFilter" required />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary" [disabled]="!enableAddFilter" (click)="createQuery()">Add Query</button>
    </div>
    <div class="col-sm-8">
      <button class="btn btn-primary" (click)="clearFilter()">Clear</button>
    </div>
  </div>
</div>
